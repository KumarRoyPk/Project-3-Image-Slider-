<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="image/one.jpeg" alt="">
            <div class="caption">Caption Text-1</div>
        </div>

        <div class="slide">
            <img src="image/two.jpeg" alt="">
            <div class="caption">Caption Text-2</div>
        </div>

        <div class="slide">
            <img src="image/three.jpeg" alt="">
            <div class="caption">Caption Text-3</div>
        </div>

        <div class="slide">
            <img src="image/four.jpeg" alt="">
            <div class="caption">Caption Text-4</div>
        </div>
        <span class="arrow" id="prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow" id="next" onclick="controller(+1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
